<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stlyles.css">
    <title>Satellite tracker</title>
</head>


<body>

    <div id = "container">

        <h1 id="title">Satellite app</h1>

        <p class = "latlon">latitude: <span class = "latlon" id="latitude"></span>&deg;</p>
        <p class = "latlon">longitude: <span class = "latlon" id="longitude"></span>&deg;</p>
        <input class="mainButtons" type="button" value="Locate" id="locateButton" />
        <div class = "relocate"></div>

        <div id="satelliteArea">
            <h3 id='tableTitle'>Satellites above you right now: </h3>
            <table id='infoTable'>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Satellite name</th>
                        <th>Launch date</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
            <br />
            <input class="mainButtons" type='button' value='Stop checking' id='stopButton'>
        </div>
        <p id = 'credit'>Data provided by: N2YO.COM REST API</p>
    </div>

    <script defer src="/script.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src = "src/Relocate.js"></script>

    //TODO stop error due to babel, find a way to make reprocessor work
    <script>
        ReactDOM.render(<Relocate />, document.querySelector(".relocate"))
    </script>
</body>


</html>
