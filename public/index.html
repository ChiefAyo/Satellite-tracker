<body>

    <div id = "container">

        <h1 id="title">Satellite app</h1>

        <p class = "latlon">latitude: <span class = "latlon" id="latitude"></span>&deg;</p>
        <p class = "latlon">longitude: <span class = "latlon" id="longitude"></span>&deg;</p>
        <input type="button" value="locate" id="locateButton" />
        

        <div id="satelliteArea">

                <thead>
                    <tr>
                        <th>id</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
            <br />
            <input type='button' value='Stop checking' id='stopButton'>
        </div>
    </div>

    <script defer src="/script.js"></script>
